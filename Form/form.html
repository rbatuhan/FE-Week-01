<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Adı:</label> <br>
        <input type="text" name="name" required placeholder="Adınız"><br><br>

        <label for="surname">Soyadı:</label> <br>
        <input type="text" name="surname" required placeholder="Soyadınız"><br><br>

        <label for="password">Şifre:</label> <br>
        <input type="password" name="password" required placeholder="Şifreniz"><br><br>

        <label for="email">E-mail:</label> <br>
        <input type="email" name="email" required placeholder="mail@gmail.com"><br><br>

        <p>Cinsiyet:</p>
        <input type="radio" name="gender"  required>
        <label for="male">Erkek</label><br>
        <input type="radio" name="gender"  required>
        <label for="female">Kadın</label><br><br>

        <label for="fruit">Favori Meyve:</label><br>
        <select  name="fruit">
            <option value="Karpuz">Karpuz</option>
            <option value="Çilek">Çilek</option>
            <option value="Muz">Muz</option>
            <option value="Kivi">Kivi</option>
        </select><br><br>
        <label for="message">Mesaj Bırakabilirsiniz</label><br>
        <textarea name="message" cols="30" rows="10" placeholder="mesajınızı buraya yazabilirsiniz"></textarea><br><br>
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
